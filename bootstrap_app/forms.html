<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      .form-text {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Contact Form</h1>
      <form action="">
        <div class="row">
          <div class="col-6">
            <label for="user">User</label>
            <input type="text" class="form-control form-control-sm" name="user" />
          </div>
          <div class="col-6">
            <label for="email">Email</label>
            <input type="email" class="form-control form-control-sm" name="email" />
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <label for="number">Number</label>
            <input type="number" class="form-control form-control-sm" name="number" min="0" />
          </div>
          <div class="col-6">
            <label for="message">Message</label>
            <input type="text" class="form-control form-control-sm" name="message" />

            <!-- <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              class="form-control form-control-sm"
            ></textarea> -->
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <label for="inputPassword5" class="form-label">Password</label>
            <input
              type="password"
              id="inputPassword5"
              class="form-control form-control-sm"
              aria-labelledby="passwordHelpBlock"
            />
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not
              contain spaces, special characters, or emoji.
            </div>
          </div>
          <div class="col-4">
            <label for="id_number" class="form-label">Student ID</label>
            <input
              type="text"
              id="id_number"
              readonly
              class="form-control form-control-sm form-control-plaintext"
              value="1234567890"
            />
          </div>
          <div class="col-4">
            <label for="id_number2" class="form-label">Student ID</label>
            <input
              type="text"
              id="id_number2"
              disabled
              class="form-control form-control-sm form-control-plaintext"
              value="1234567890"
            />
          </div>

          <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
              <label for="formFile" class="form-label">Default file input example</label>
              <input class="form-control" type="file" id="formFile" />
            </div>

            <div class="col-12 col-sm-6 col-md-3">
              <label for="exampleColorInput" class="form-label">Color picker</label>
              <input
                type="color"
                class="form-control form-control-color"
                id="exampleColorInput"
                value="#563d7c"
                title="Choose your color"
              />
            </div>

            <div class="col-12 col-sm-6 col-md-3">
              <label for="exampleDataList" class="form-label">Datalist example</label>
              <input
                class="form-control"
                list="datalistOptions"
                id="exampleDataList"
                placeholder="Type to search..."
              />
              <datalist id="datalistOptions">
                <option value="Quezon City"></option>
                <option value="Marikina"></option>
                <option value="Manila"></option>
                <option value="Malabon"></option>
                <option value="Makati"></option>
              </datalist>
            </div>

            <div class="col-12 col-sm-6 col-md-3">
              <label for="select_menu" class="form-label">Select Menu</label>

              <select class="form-select" aria-label="Default select example" name="select_menu">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
                checked
              />
              <label class="form-check-label" for="flexCheckDefault"> Default checkbox </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                disabled
              />
              <label class="form-check-label" for="flexCheckChecked"> Checked checkbox </label>
            </div>
          </div>

          <div class="col-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1"> Default radio </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault"
                >Default switch checkbox input</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexSwitchCheckChecked"
                >Checked switch checkbox input</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDisabled"
                disabled
              />
              <label class="form-check-label" for="flexSwitchCheckDisabled"
                >Disabled switch checkbox input</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckCheckedDisabled"
                checked
                disabled
              />
              <label class="form-check-label" for="flexSwitchCheckCheckedDisabled"
                >Disabled checked switch checkbox input</label
              >
            </div>
          </div>
          <div class="col-3">
            <label for="customRange1" class="form-label">Example range</label>
            <input type="range" class="form-range" id="customRange1" />
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
                required
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Recipient's username"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <span class="input-group-text" id="basic-addon2">@example.com</span>
            </div>

            <div class="mb-3">
              <label for="basic-url" class="form-label">Your vanity URL</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                <input
                  type="text"
                  class="form-control"
                  id="basic-url"
                  aria-describedby="basic-addon3 basic-addon4"
                />
              </div>
              <div class="form-text" id="basic-addon4">
                Example help text goes outside the input group.
              </div>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" />
              <span class="input-group-text">.00</span>
            </div>

            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                aria-label="Username"
              />
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="Server" aria-label="Server" />
            </div>

            <div class="input-group">
              <span class="input-group-text">With textarea</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-outline-primary">Primary</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
