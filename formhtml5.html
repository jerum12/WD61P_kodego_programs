<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 FORM</title>
  </head>
  <body>
    <form action="submit.php" method="post">
      <!-- TYPE = TEXT -->
      <div>
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          value=""
          placeholder="Input Username"
          required
        />
      </div>

      <!-- TYPE = DATE -->
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="" placeholder="Input Date" required />
      </div>

      <!-- TYPE = COLOR -->
      <div>
        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="" placeholder="Input Color" required />
      </div>

      <!-- TYPE = EMAIL -->
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" placeholder="Input Email" required />
      </div>

      <!-- TYPE = Number -->
      <div>
        <label for="number">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          value=""
          placeholder="Input Number"
          min="0"
          required
        />
      </div>

      <!-- TYPE = PHONE -->
      <div>
        <label for="phone">Phone:</label>
        <input
          type="phone"
          id="phone"
          name="phone"
          value=""
          placeholder="Input Phone"
          pattern="[+]63[0-9]{10}"
          required
        />
      </div>

      <div>
        <!-- TYPE = RESET -->
        <input type="reset" value="Reset" />

        <!-- TYPE = SUBMIT -->
        <input type="submit" value="Register" />
      </div>
    </form>
  </body>
</html>
