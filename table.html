<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <div id="" class=""></div>

    <!-- TABLES -->
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>Mary Cyrelle</td>
        <td>Quezon City</td>
        <td>Single</td>
      </tr>
      <tr>
        <td>Howlin</td>
        <td>Cebu City</td>
        <td>Single</td>
      </tr>
    </table>

    <table border="1" bgcolor="red" cellspacing="2" cellpadding="4">
      <caption>
        Table of my Savings
      </caption>
      <!-- Head ng table -->
      <thead>
        <tr>
          <th>Month</th>
          <th>Time</th>
          <th>Savings</th>
        </tr>
      </thead>

      <!-- BODY ng TABLE -->
      <tbody>
        <tr>
          <td>January</td>
          <td>12:00 pm</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>1:00 am</td>
          <td>2000</td>
        </tr>
      </tbody>

      <!-- FOOTER NG TABLE -->
      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="2">3000</td>
        </tr>
      </tfoot>
    </table>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/y2w1MkoAzz4"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
